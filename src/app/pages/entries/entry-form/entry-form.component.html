<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
        <li class="breadcrumb-item active">{{ pageTitle }}</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{ pageTitle }}
        </h1>
    </div>
    <div class="col-md d-flex justify-content-end">
        <a routerLink="/entries" class="btn btn-light right-item">
            <i class="pi pi-angle-double-left"></i> Voltar
        </a>
    </div>
</div>

<form [formGroup]="entryForm" (ngSubmit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre o lançamento
        </div>
        <div class="card-body">
            <div class="form-row">
                <!-- Type -->
                <div class="form-group col-sm-2">
                    <label for="type">Tipo</label>
                    <select name="type" id="type" class="form-control" formControlName="type">
                        <option value="expense">Despesa</option>
                        <option value="revenue">Receita</option>
                    </select>
                    <div class="text-danger" *ngIf="entryForm.get('type')?.invalid && entryForm.get('type')?.touched">
                        <div *ngIf="entryForm.get('type')?.errors?.['required']">Dado obrigatório</div>
                    </div>
                </div>

                <!-- Name -->
                <div class="form-group col-sm-5">
                    <label for="name">Lançamento</label>
                    <input type="text" class="form-control" id="name" placeholder="Nome da categoria" formControlName="name">
                    <div class="text-danger" *ngIf="entryForm.get('name')?.invalid && entryForm.get('name')?.touched">
                        <div *ngIf="entryForm.get('name')?.errors?.['minlength']">Deve ter no mínimo 2 caracteres</div>
                        <div *ngIf="entryForm.get('name')?.errors?.['required']">Dado obrigatório</div>
                    </div>
                </div>

                <!-- Amount -->
                <div class="form-group col-sm-3">
                    <label for="amount">Valor</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input mask="separator" thousandSeparator="." decimalSeparator="," [dropSpecialCharacters]="false" placeholder="0,00" type="text" class="form-control" id="amount" placeholder="Valor" formControlName="amount" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                
                <!-- Description -->
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description" placeholder="Descrição da categoria" formControlName="description" required>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
        <strong>Erro no servidor:</strong>
        <ul>
            <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
        </ul>
    </div>

    <button [disabled]="submitting || entryForm.invalid" type="submit" class="btn btn-primary btn-lg float-end mt-3">Salvar</button>
</form>
