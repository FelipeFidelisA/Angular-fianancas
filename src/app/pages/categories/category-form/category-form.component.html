<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active">Formulário de categoria</li>
    </ol>
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Formulario de categoria {{currentAction}}
        </h1>
    </div>
    <div class="col-md d-flex justify-content-end">
        <a routerLink="/categories" class="btn btn-light right-item">
         <i class="pi pi-angle-double-left"></i> Voltar   
        </a>
    </div>
</div>


<form [formGroup]="categoryForm">
    
    <div class="card">
        <div class="card-header">
            Informações da categoria
        </div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome da categoria">
            </div>
            <div class="form-group col-md-8">
                <label for="description">Descrição</label>
                <input type="text" class="form-control" id="description" placeholder="Descrição da categoria">
            </div>
          </div>  
        </div>
    </div>
    <button type="submit" class="btn-primary btn-lg float-end mt-3">Salvar</button> 
</form>
